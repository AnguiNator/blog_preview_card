<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="card">
        <div class="card_image">
            <img src="imagen/Blog_Image.png" alt="blog image">
        </div>
        <div class="card_content">
            <a href="#" class="card_content-category">Learning</a>
            <p class="card_content-publishDate">Published 21 Dec 2023</p>
            <h1 class="card_content-title title-active">HTML & CSS foundations</h1>
            <p class="card_content-description">These languages are the backbone of every website, defining structure,
                content, and presentation.</p>
        </div>
        <div class="card_author">
            <img src="imagen/userpic.png" alt="autor">
            <p>Greg Hooper</p>
        </div>
    </section>
</body>

</html>
